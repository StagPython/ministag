[tox]
envlist =
    py39
    py310
    py311
    py312
    mypy
    fmt-check
skip_missing_interpreters = True
isolated_build = True

[testenv]
deps =
    pytest>=7.2
    pytest-cov>=4.0
commands =
    pytest --cov={envsitepackagesdir}/ministag --cov-report term-missing {posargs}

[testenv:mypy]
deps =
    mypy>=1.8
commands =
    mypy --install-types --non-interactive ministag/

[pytest]
testpaths = tests
python_files = test_*.py

[testenv:fmt]
skip_install = true
deps =
    ruff==0.1.9
commands =
    ruff check --select I --fix
    ruff format

[testenv:fmt-check]
skip_install = true
deps = {[testenv:fmt]deps}
commands =
    ruff check --select I
    ruff format --check

[gh]
python =
    3.9 = py39, mypy
    3.10 = py310, mypy
    3.11 = py311, mypy
    3.12 = py312, mypy, fmt-check
